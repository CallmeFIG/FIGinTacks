<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        }
        header {
            display: flex;
            align-items: center;
            padding: 10px;

            height: 50px;

        }
        .arrow {
            font-size: 40px;
            animation: bounce 1.5s infinite;
            margin-top: 50px;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .products {
            margin-top: 200px;
        }
    </style>
</head>
